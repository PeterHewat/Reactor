name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Detect which projects changed
  # ─────────────────────────────────────────────────────────────────────────────
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.detect.outputs.frontend }}
      backend: ${{ steps.detect.outputs.backend }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed projects
        id: detect
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} 2>/dev/null || echo "")
          elif [ "${{ github.event_name }}" = "push" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} 2>/dev/null || echo "")
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          frontend=false
          backend=false

          for file in $CHANGED_FILES; do
            if [[ $file == apps/web/* ]] || [[ $file == packages/ui/* ]] || [[ $file == packages/utils/* ]]; then frontend=true; fi
            if [[ $file == convex/* ]] || [[ $file == packages/ui/* ]] || [[ $file == packages/utils/* ]]; then backend=true; fi
          done

          echo "Detected changes: frontend=$frontend, backend=$backend"
          echo "frontend=$frontend" >> $GITHUB_OUTPUT
          echo "backend=$backend" >> $GITHUB_OUTPUT

          # ─────────────────────────────────────────────────────────────────────────────
  # Security Audit (runs on all changes)
  # ─────────────────────────────────────────────────────────────────────────────
  checks-frontend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run format
      - run: npm run typecheck
      - run: npm test

  # ─────────────────────────────────────────────────────────────────────────────
  # Test APP
  # ─────────────────────────────────────────────────────────────────────────────
  checks-backend:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run format
      - run: npm run typecheck
      - run: npm test

  # ─────────────────────────────────────────────────────────────────────────────
  # Frontend E2E (Playwright)
  # ─────────────────────────────────────────────────────────────────────────────
  frontend-e2e:
    name: Frontend E2E
    runs-on: ubuntu-latest
    needs: detect-changes
    # Opt-in via PR label 'e2e'
    if: needs.detect-changes.outputs.frontend == 'true' && github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'e2e')
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci
      - name: Install Playwright browsers
        run: npm run e2e:install
      - name: Run Playwright tests (web)
        run: npm run -w apps/web e2e
