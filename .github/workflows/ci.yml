name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Detect which projects changed
  # ─────────────────────────────────────────────────────────────────────────────
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.detect.outputs.frontend }}
      backend: ${{ steps.detect.outputs.backend }}
      shared: ${{ steps.detect.outputs.shared }}
      any: ${{ steps.detect.outputs.any }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed projects
        id: detect
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} 2>/dev/null || echo "")
          elif [ "${{ github.event_name }}" = "push" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} 2>/dev/null || echo "")
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          frontend=false
          backend=false
          shared=false

          for file in $CHANGED_FILES; do
            if [[ $file == apps/web/* ]]; then frontend=true; fi
            if [[ $file == convex/* ]]; then backend=true; fi
            if [[ $file == packages/ui/* ]] || [[ $file == packages/utils/* ]]; then shared=true; fi
          done

          # If shared packages changed, both frontend and backend need checking
          if [ "$shared" = "true" ]; then
            frontend=true
            backend=true
          fi

          # Determine if any changes require checks
          any=false
          if [ "$frontend" = "true" ] || [ "$backend" = "true" ]; then
            any=true
          fi

          echo "Detected changes: frontend=$frontend, backend=$backend, shared=$shared, any=$any"
          echo "frontend=$frontend" >> $GITHUB_OUTPUT
          echo "backend=$backend" >> $GITHUB_OUTPUT
          echo "shared=$shared" >> $GITHUB_OUTPUT
          echo "any=$any" >> $GITHUB_OUTPUT

  # ─────────────────────────────────────────────────────────────────────────────
  # Security Audit (runs on all changes)
  # ─────────────────────────────────────────────────────────────────────────────
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci --ignore-scripts
      - name: Run security audit
        run: npm audit --audit-level=high

  # ─────────────────────────────────────────────────────────────────────────────
  # Shared Checks (lint, format, typecheck - run once for entire monorepo)
  # ─────────────────────────────────────────────────────────────────────────────
  checks-shared:
    name: Lint, Format & Typecheck
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.any == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci --ignore-scripts
      - name: Lint
        run: npm run lint
      - name: Format check
        run: npm run format
      - name: Typecheck
        run: npm run typecheck

  # ─────────────────────────────────────────────────────────────────────────────
  # Frontend Tests
  # ─────────────────────────────────────────────────────────────────────────────
  tests-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, checks-shared]
    if: needs.detect-changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci --ignore-scripts
      - name: Run frontend tests
        run: |
          npm run test -w apps/web
          npm run test -w packages/ui
          npm run test -w packages/utils

  # ─────────────────────────────────────────────────────────────────────────────
  # Backend Tests
  # ─────────────────────────────────────────────────────────────────────────────
  tests-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, checks-shared]
    if: needs.detect-changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci --ignore-scripts
      - name: Run backend tests
        run: npm run test -w convex

  # ─────────────────────────────────────────────────────────────────────────────
  # Frontend E2E (Playwright)
  # Runs on: main branch pushes OR PRs with 'e2e' label
  # Optimizations: No video recording, limited workers, fail-fast, HTML report
  # ─────────────────────────────────────────────────────────────────────────────
  frontend-e2e:
    name: Frontend E2E
    runs-on: ubuntu-latest
    needs: [detect-changes, tests-frontend]
    # Run on main branch pushes OR PRs with 'e2e' label
    if: |
      needs.detect-changes.outputs.frontend == 'true' && (
        github.ref == 'refs/heads/main' ||
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'e2e'))
      )
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci --ignore-scripts
      - name: Install Playwright browsers
        run: npm run e2e:install
      - name: Run Playwright tests (web)
        run: npm run -w apps/web e2e
      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
