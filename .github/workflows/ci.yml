name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Detect which projects changed
  # ─────────────────────────────────────────────────────────────────────────────
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.detect.outputs.web }}
      mobile: ${{ steps.detect.outputs.mobile }}
      marketing: ${{ steps.detect.outputs.marketing }}
      convex: ${{ steps.detect.outputs.convex }}
      shared: ${{ steps.detect.outputs.shared }}
      any: ${{ steps.detect.outputs.any }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed projects
        id: detect
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} 2>/dev/null || echo "")
          elif [ "${{ github.event_name }}" = "push" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} 2>/dev/null || echo "")
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          web=false
          mobile=false
          marketing=false
          convex=false
          shared=false

          for file in $CHANGED_FILES; do
            if [[ $file == apps/web/* ]]; then web=true; fi
            if [[ $file == apps/mobile/* ]]; then mobile=true; fi
            if [[ $file == apps/marketing/* ]]; then marketing=true; fi
            if [[ $file == convex/* ]]; then convex=true; fi
            if [[ $file == packages/ui-web/* ]]; then shared=true; fi
            if [[ $file == packages/ui-mobile/* ]]; then shared=true; fi
            if [[ $file == packages/ui-astro/* ]]; then shared=true; fi
            if [[ $file == packages/ui-shared/* ]]; then shared=true; fi
            if [[ $file == packages/utils/* ]]; then shared=true; fi
            if [[ $file == packages/test-utils/* ]]; then shared=true; fi
          done

          # If shared packages changed, all platforms need checking
          if [ "$shared" = "true" ]; then
            web=true
            mobile=true
            marketing=true
            convex=true
          fi

          # Determine if any changes require checks
          any=false
          if [ "$web" = "true" ] || [ "$mobile" = "true" ] || [ "$marketing" = "true" ] || [ "$convex" = "true" ]; then
            any=true
          fi

          echo "Detected changes: web=$web, mobile=$mobile, marketing=$marketing, convex=$convex, shared=$shared, any=$any"
          echo "web=$web" >> $GITHUB_OUTPUT
          echo "mobile=$mobile" >> $GITHUB_OUTPUT
          echo "marketing=$marketing" >> $GITHUB_OUTPUT
          echo "convex=$convex" >> $GITHUB_OUTPUT
          echo "shared=$shared" >> $GITHUB_OUTPUT
          echo "any=$any" >> $GITHUB_OUTPUT

  # ─────────────────────────────────────────────────────────────────────────────
  # Security Audit (runs on all changes)
  # ─────────────────────────────────────────────────────────────────────────────
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci --ignore-scripts
      - name: Run security audit
        run: npm audit --audit-level=high

  # ─────────────────────────────────────────────────────────────────────────────
  # Shared Checks (lint, format, typecheck - run once for entire monorepo)
  # ─────────────────────────────────────────────────────────────────────────────
  checks-shared:
    name: Lint, Format & Typecheck
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.any == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci --ignore-scripts
      - name: Lint
        run: npm run lint
      - name: Format check
        run: npm run format
      - name: Typecheck
        run: npm run typecheck

  # ─────────────────────────────────────────────────────────────────────────────
  # Web Tests
  # ─────────────────────────────────────────────────────────────────────────────
  tests-web:
    name: Web Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, checks-shared]
    if: needs.detect-changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci --ignore-scripts
      - name: Run web tests
        run: |
          npm run test -w apps/web
          npm run test -w packages/ui-web
          npm run test -w packages/utils

  # ─────────────────────────────────────────────────────────────────────────────
  # Mobile Tests (placeholder - runs after React Native setup)
  # ─────────────────────────────────────────────────────────────────────────────
  tests-mobile:
    name: Mobile Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, checks-shared]
    if: needs.detect-changes.outputs.mobile == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci --ignore-scripts
      - name: Run mobile tests
        run: |
          echo "Mobile tests will run after React Native setup"
          # Uncomment after setting up React Native:
          # npm run test -w apps/mobile
          # npm run test -w packages/ui-mobile

  # ─────────────────────────────────────────────────────────────────────────────
  # Marketing Tests (placeholder - runs after Astro setup)
  # ─────────────────────────────────────────────────────────────────────────────
  tests-marketing:
    name: Marketing Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, checks-shared]
    if: needs.detect-changes.outputs.marketing == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci --ignore-scripts
      - name: Run marketing tests
        run: |
          echo "Marketing tests will run after Astro setup"
          # Uncomment after setting up Astro:
          # npm run test -w apps/marketing

  # ─────────────────────────────────────────────────────────────────────────────
  # Convex Tests
  # ─────────────────────────────────────────────────────────────────────────────
  tests-convex:
    name: Convex Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, checks-shared]
    if: needs.detect-changes.outputs.convex == 'true'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci --ignore-scripts
      - name: Run Convex tests
        run: npm run test -w convex

  # ─────────────────────────────────────────────────────────────────────────────
  # Web E2E (Playwright)
  # Runs on: main branch pushes OR PRs with 'e2e' label
  # Optimizations: No video recording, limited workers, fail-fast, HTML report
  # ─────────────────────────────────────────────────────────────────────────────
  web-e2e:
    name: Web E2E
    runs-on: ubuntu-latest
    needs: [detect-changes, tests-web]
    # Run on main branch pushes OR PRs with 'e2e' label
    if: |
      needs.detect-changes.outputs.web == 'true' && (
        github.ref == 'refs/heads/main' ||
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'e2e'))
      )
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"
      - run: npm ci --ignore-scripts
      - name: Install Playwright browsers
        run: npm run e2e:install
      - name: Run Playwright tests (web)
        run: npm run -w apps/web e2e
      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
